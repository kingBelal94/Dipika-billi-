<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Billi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientAnimation 12s ease infinite;
      text-align: center;
      padding: 20px;
      color: white;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 28px;
      text-shadow: 0 0 10px white;
    }

    .id-display a {
      color: #ffd700;
      font-weight: bold;
      font-size: 22px;
      text-decoration: none;
    }

    .emoji-show {
      font-size: 50px;
      margin-top: 20px;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 0 0 15px #ff69b4;
    }

    .secret-box {
      width: 220px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
      color: transparent;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .secret-box:hover {
      transform: scale(1.05);
    }

    .secret-text {
      display: none;
      color: #ff1493;
      font-weight: bold;
      font-size: 20px;
      background: linear-gradient(45deg, #fbd786, #f7797d);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
    }

    .by-message {
      margin-top: 30px;
      font-style: italic;
      font-size: 18px;
      text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>

  <h1>Welcome my cutie pie (Billi 😺)</h1>

  <div class="id-display">
    <p>Instagram ID: <a href="https://www.instagram.com/Luna_illusion__" target="_blank">@Luna_illusion__</a></p>
  </div>

  <div class="emoji-show">
    💖👑🌸✨😺💐
  </div>

  <p class="message">Ami tomake bhalobasi 😄</p>

  <!-- Secret Message Box -->
  <div class="secret-box" onclick="showMessage()">
    🎁 Click to open your secret gift!
    <div id="secret" class="secret-text">I love you Billi as friend 😺💐</div>
  </div>

  <p class="by-message">By: (Ur Billa 😌)</p>

  <script>
    function showMessage() {
      document.getElementById('secret').style.display = 'block';
    }
  </script>

</body>
</html>
